version: "3"

networks:
  gitea_network:
    external: false

services:
  gitea_server:
    image: docker.gitea.com/gitea:1.24.5
    container_name: gitea_server
    environment:
      - USER_UID=1000
      - USER_GID=1000
    restart: always
    networks:
      - gitea_network
    volumes:
      - ./gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
      - "222:22"

<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>tfoot</title>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>表头 1</th>
					<th>表头 2</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>表格内容 1</td>
					<td>表格内容 2</td>
				</tr>
				<tr>
					<td>表格内容 3</td>
					<td>表格内容 4</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>表格底部 1</td>
					<td>表格底部 2</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>

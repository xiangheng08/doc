<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>merge-cells</title>
	</head>
	<body>
		<table border="1" style="text-align: center">
			<tbody>
				<tr>
					<td>表格内容 1</td>
					<td colspan="2">表格内容 2</td>
				</tr>
				<tr>
					<td rowspan="2">表格内容 4</td>
					<td>表格内容 5</td>
					<td>表格内容 6</td>
				</tr>
				<tr>
					<td>表格内容 8</td>
					<td>表格内容 9</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>colgroup</title>
	</head>
	<body>
		<table>
			<colgroup>
				<col style="background-color: pink" />
				<col style="background-color: coral" />
			</colgroup>
			<thead>
				<tr>
					<th>表头 1</th>
					<th>表头 2</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>表格内容 1</td>
					<td>表格内容 2</td>
				</tr>
				<tr>
					<td>表格内容 3</td>
					<td>表格内容 4</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>

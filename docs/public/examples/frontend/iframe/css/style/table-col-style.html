<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>table1</title>
		<style>
			table {
				border-collapse: collapse;
			}
			table,
			th,
			td {
				border: 1px solid;
			}
			.col1{
				background-color: pink;
			}
			.col2{
				background-color: coral;
			}
			.col3{
				background-color: gold;
			}
		</style>
	</head>
	<body>
		<table>
			<colgroup>
				<col class="col1" />
				<col class="col2" />
				<col class="col3" />
			</colgroup>
			<thead>
				<tr>
					<th>姓名</th>
					<th>年龄</th>
					<th>性别</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>张三</td>
					<td>20</td>
					<td>男</td>
				</tr>
				<tr>
					<td>李四</td>
					<td>25</td>
					<td>男</td>
				</tr>
				<tr>
					<td>王五</td>
					<td>30</td>
					<td>女</td>
				</tr>
				<tr>
					<td>赵六</td>
					<td>35</td>
					<td>男</td>
				</tr>
				<tr>
					<td>田七</td>
					<td>40</td>
					<td>女</td>
				</tr>
				<tr>
					<td>钱八</td>
					<td>45</td>
					<td>男</td>
				</tr>
				<tr>
					<td>孙九</td>
					<td>50</td>
					<td>女</td>
				</tr>
				<tr>
					<td>周十</td>
					<td>55</td>
					<td>男</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>

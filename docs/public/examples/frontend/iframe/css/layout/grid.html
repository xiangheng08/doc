<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>grid</title>
		<style>
      *{
        margin: 0;
        padding: 0;
      }
      html,body{
        height: 100%;
      }
			.container {
				width: calc(100% - 20px);
				height: calc(100% - 20px);
				display: grid;
				grid-template-rows: 1fr 1fr 1fr;
				grid-template-columns: 1fr 1fr 1fr;
				gap: 10px;
        padding: 10px;
			}

			.item {
				display: flex;
				align-items: center;
				justify-content: center;
				color: #fff;
				font-size: 32px;
			}

			.item:nth-child(1) {
				background-color: #b03531;
				grid-row-start: 1;
				grid-row-end: 3;
				grid-column-start: 1;
				grid-column-end: 3;
			}
			.item:nth-child(2) {
				background-color: #33a8a5;
			}
			.item:nth-child(3) {
				background-color: #30997b;
			}
			.item:nth-child(4) {
				background-color: #6a478f;
			}
			.item:nth-child(5) {
				background-color: #da6f2b;
				grid-row-start: 2;
				grid-row-end: 4;
				grid-column-start: 3;
				grid-column-end: 4;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
		</div>
	</body>
</html>
